<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Simulador Online</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
        integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.1/toastify.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.1/toastify.min.js"></script>
</head>


<body>
    <h1><u>Bienvenidos al ultimo simulador de prestamos online de Leonel Arza</u></h1>

    <div class="form">
        <label for="monto">Monto del préstamo:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto" />
        <label for="tasaInteres">Tasa de interés anual (%):</label>
        <input type="number" id="tasaInteres" placeholder="Ingrese la tasa de interés" />
        <label for="plazo">Plazo en meses:</label>
        <input type="number" id="plazo" placeholder="Ingrese el plazo" />
    </div>

    <div class="btn">
        <button id="simulateBtn">Simular Préstamo</button>
        <button id="clearBtn">Limpiar Datos</button>
        <button id="viewBtn">Ver Simulaciones Realizadas</button>
    </div>

    <hr style="border: 2px solid rgb(129, 129, 129);">

    <div id="resultadoPrestamo"></div>

    <div id="output"></div>

    <script src="./main.js"></script>
</body>

</html>
